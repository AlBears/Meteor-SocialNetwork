<template name="findUsers">
  <div class="col-md-6">
    <h1>All Users</h1>
    {{ > EasySearch.Input index=usersIndex attributes = inputAttributes }}

    <ul class="list-group">
      {{# EasySearch.Each index=usersIndex }}
      <li class="list-group-item">
        {{profile.fullName}}
        <button type="button" class="btn btn-primary btn-xs pull-right"
          data-action="requestFriendship" title="Request friendship">
          <i class="fa fa-user-plus"></i>
        </button>
      </li>
      {{/EasySearch.Each}}

      {{ #EasySearch.IfNoResults index=usersIndex }}
        <li class="list-group-item">
          No results found
        </li>
      {{ /EasySearch.IfNoResults }}
    </ul>
  </div>
</template>
